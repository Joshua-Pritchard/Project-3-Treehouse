<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,500" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Flexbox and Form</title>
</head>
<body>
        <header>
          <div id="title">
            <h1>The Code Review</h1>
          </div>
        </header>

<main>
          <section id="signup">
            <h2>Signup for our newsletter</h2>
            <p class="latest-news">Get the latest news on how your code is doing right in your inbox</p>
          </section>


          <section id="hr">
            <hr class="hr1">
            <hr class="hr2">
          </section>

          <form>
            <fieldset class="contact-info">
              <legend>Contact Information</legend>

              <div class="flex-pair">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Required" required>
              </div>

              <div class="flex-pair">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
              </div>

              <div class="flex-pair">
                <label for="telephone">Phone Number</label>
                <input type="tel" id="telephone" name="telephone" placeholder="123-456-7891">
              </div>

              <div class="flex-pair">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address" placeholder="123 Spiritual Path">
              </div>

              <div class="flex-pair">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="Yogaville">
              </div>

              <div class="flex-pair">
                <label for="state">State</label>
                <select id="state" name="user-state">
                            <option value="" disabled selected>Select a State</option>
                            <option value="" disabled>------------------------</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
              </div>

              <div class="flex-pair">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user-zipcode" placeholder="Zip Code">
              </div>

              </fieldset>

              <div class="newsletter-section">
                <hr class="hr3">
              </div>

              <fieldset>
                <legend class="newsletter-top">Newsletter</legend>
                <p class="news-options">Select the newsletters you'd like to receive</p>

              <div class="receive">
                <input type="checkbox" id="HTMLnews" name="HTMLnews" value="HTMLnews">
                <label class="receive" for="HTMLnews">HTML News</label><br>
                <input type="checkbox" id="CSSnews" name="CSSnews" value="CSSnews">
                <label class="receive" for="CSSnews">CSS News</label><br>
                <input type="checkbox" id="JavascriptNews" name="Javascript News" value="Javascript News">
                <label class="receive" for="JavascriptNews">Javascript News</label><br>
              </div>

            <fieldset class="field2">
              <p class="newsletter-bottom">Newsletter format</p>

              <div class="format">
                <input type="radio" id="HTML" name="newsletter-format" value="HTML">
                <label class="format" for="HTML">HTML</label><br>
                <input type="radio" id="PLAIN-TEXT" name="newsletter-format" value="PLAIN TEXT">
                <label class="format" for="PLAIN-TEXT">Plain Text</label><br>
              </div>

            <div class="other-topics">
              <label class="other-topics" for="topics">Other topics you'd like to hear about</label>
              <textarea class="other-topics" id="topics" name="other-topics" placeholder="Saas, API, App Development"></textarea>
            </div>

             <div class="btn">
              <button type="submit" class="btn">Sign Up</button>
            </div>
            </fieldset>

         </form>
</main>
      <footer>Copyright The Code Review</footer>
    </body>
</html>
