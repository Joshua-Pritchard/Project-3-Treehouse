<fieldset class="contact-info">
    <legend>Contact Information</legend>

    </fieldset>

    <body>

        <header>
          <div id="title">
            <h1>The Code Review</h1>
          </div>
        </header>

<main>
          <div id="signup">
            <h2>Signup for our newsletter</h2>
            <p class="latest">Get the latest news on how your code is doing right in your inbox</p>
</div>

            <div class="container">

            <fieldset>
              <legend class="contact-info">Contact Information</legend>

              <div class="flex-pair">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" />
              </div>

              <div class="flex-pair">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="flex-pair">
                <label for="telephone">Phone Number</label>
                <input type="tel" id="telephone" name="telephone" />
              </div>

              <div class="flex-pair">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
              </div>

              <div class="flex-pair">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
              </div>

              <div class="flex-pair">
                <label for="state">State</label>
                <input type="text" id="state" name="user-state">
              </div>

              <div class="flex-pair">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user-zipcode">
              </div>

            </fieldset>

          <div class="newsletter-section">
          <hr class="line">

            <fieldset>

              <legend class="newsletter-top">Newsletter</legend>
              <p class="news-options">Select the newsletters you'd like to receive<p>
            </fieldset>

            <div class="receive">
              <input type="checkbox" id="HTMLnews" name="HTMLnews" value="HTMLnews">
              <label class="receive" for="HTMLnews">HTML News</label><br>
              <input type="checkbox" id="CSSnews" name="CSSnews" value="CSSnews">
              <label class="receive" for="CSSnews">CSS News</label><br>
              <input type="checkbox" id="JavascriptNews" name="Javascript News" value="Javascript News">
              <label class="receive" for="JavascriptNews">Javascript News</label><br>
            </div>

            <fieldset>
              <legend class="newsletter-bottom">Newsletter format</legend>

              <div class="format">
                <input type="radio" id="HTML" name="HTML" value="HTML">
                <label class="format" for="HTML">HTML</label><br>
                <input type="radio" id="PLAIN-TEXT" name="PLAIN-TEXT" value="PLAIN TEXT">
                <label class="format" for="PLAIN-TEXT">Plain Text</label><br>
             </div>
          </fieldset>

            <div class="other-topics">
              <label class="other-topics" for="topics">Other topics you'd like to hear about</label>
              <textarea id="topics" name="other-topics"></textarea>
            </div>

             <div class="btn"
             <fieldset>
              <button type="submit" class="btn">Sign Up</button>
           </fieldset>
</main>
      <footer>Copyright The Code Review</footer>

  </body>
</html>
