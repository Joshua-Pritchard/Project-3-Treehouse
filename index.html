<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>THE CODE REVIEW</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
          <div id="title">
            <h1>The Code Review</h1>
          </div>
        </header>

<main>
          <div id="signup">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
</div>

            <div class="container">
            </div>
            <form>
            <fieldset>
              <legend class="contact-info">Contact Information</legend>
              <div class="information">
                <label class="information" for="name">Your Full Name *</label>
                <input type="text" id="name" name="user-name" placeholder="Required">
              </div>
              <div class="information">
                <label class="info-text" for="email">Email Address *</label>
                <input type="email" id="email" name="user-email" placeholder="Required">
              </div>
              <div class="information">
                <label class="info-text" for="phone">Phone</label>
                <input type="tel" id="phone" name="user-phone">
              </div>
              <div class="information">
                <label class="info-text" for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
              </div>
              <div class="information">
                <label class="info-text" for="city">City</label>
                <input type="text" id="city" name="user-city">
              </div>
              <div class="information">
                <label class="info-text" for="state">State</label>
                <input type="text" id="state" name="user-state">
              </div>
              <div class="information">
                <label class="info-text" for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user-zipcode">
              </div>
            </fieldset>

          <div class="newsletter-section">
          <hr class="line">

            <fieldset>

              <legend class="newsletter-top">Newsletter</legend>
              <p class="select">Select the newsletters you'd like to receive<p>
            </fieldset>

            <div>
              <input type="checkbox" id="HTMLnews" name="HTMLnews" value="HTMLnews">
              <label class="receive" for="HTMLnews">HTML News</label><br>
              <input type="checkbox" id="CSSnews" name="CSSnews" value="CSSnews">
              <label class="receive" for="CSSnews">CSS News</label><br>
              <input type="checkbox" id="JavascriptNews" name="Javascript News" value="Javascript News">
              <label class="receive" for="JavascriptNews">Javascript News</label><br>
            </div>

            <fieldset>
              <legend class="newsletter-bottom">Newsletter format</legend>

              <input type="radio" id="HTML" name="HTML" value="HTML">
              <label class="html" for="HTML">HTML</label><br>
              <input type="radio" id="PLAIN-TEXT" name="PLAIN-TEXT" value="PLAIN TEXT">
              <label class="plain-text" for="PLAIN-TEXT">Plain Text</label><br>
          </fieldset>

              <label class="other-topics" for="topics">Other topics you'd like to hear about</label>
              <textarea id="topics" name="other-topics"></textarea>
            </div>

             <fieldset>
              <button type="submit" class="btn">Sign Up</button>
           </fieldset>
      </form>
</main>
      <footer>Copyright The Code Review</footer>

  </body>
</html>
